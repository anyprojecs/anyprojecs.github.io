<!DOCTYPE html>
<html lang="en">
    <head>
        <title>StoneSlots</title>
        <link rel="stylesheet" href="style.css">
        <link rel="stylesheet" href="mobile.css">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <div id="background"></div>

        <div id="header">
            StoneSlots
        </div>

        <div id="game">
            <p class="numbers" id="number1"></p><p class="numbers" id="number2">GAMBLE!</p><p class="numbers" id="number3" ></p>
            <br>
            <button id="price" onclick="Run()">$5</button>
        </div>
        <p id="error">Error</p>
        <div id="notification">Notification</div>
        <div id="bottombar">
            <button onclick='showMenu("sellmenu")'>Sell</button>
            <button onclick='showMenu("loanmenu")'>Loans</button>
            <button onclick='showMenu("machinesmenu")'>Machines</button>
            <button onclick='showMenu("cheatmenu")' id="cheatsbutton">Cheats</button>
            <button onclick='showMenu("miscmenu")'>Misc</button>
            <p id="money">0</p>
        </div>

        <div class="menu" id="sellmenu">
            <h1>Sell</h1>
            <button id="sellpc" onclick="sellPC()">PC $250</button>
            <button id="sellcar" onclick="sellCar()">Car $1500</button>
            <br>
            <button onclick="hideMenu('sellmenu');">Close</button>
        </div>
        <div class="menu" id="loanmenu">
            <h1>Take a loan</h1>
            <button onclick="tookLoan(1200)">$1200 | 16.67% interest rate</button>
            <button onclick="tookLoan(5400)">$5400 | 3.70% interest rate</button>
            <br>
            <button onclick="hideMenu('loanmenu');">Close</button>
        </div>
        <div class="menu" id="machinesmenu">
            <h1>Select machine</h1>
            <button onclick="selectMachines(5)">$5</button>
            <button onclick="selectMachines(50)">$50</button>
            <button onclick="selectMachines(150)">$150</button>
            <button onclick="selectMachines(1500)">$1500</button>
        </div>
        <div class="menu" id="miscmenu">
            <h1>Misc</h1>
            <button onclick="donMenu()">Double or nothing</button>
            <button onclick="boxMenu()">Mystery boxes</button>
            <button onclick="rouletteMenu()">Roulette</button>
            <br>
            <button onclick="hideMenu('miscmenu');">Close</button>
        </div>
        <div class="menu" id="cheatmenu">
            <h1>Cheat menu</h1>
            <button onclick="AddMoney()">add money</button>
            <button onclick="silverKey += 10">more silver keys</button>
            <button onclick="goldenKey += 10">more golden keys</button>
            <br><br>
            <button onclick="hideMenu('cheatmenu');">Close</button>
        </div>

        <div class="menu" id="helpmenu">
            <h1>Help</h1>
            REMEMBER! THESE ARE <b>NOT</b> REAL MONEY!
            <br><br>
            made by dexi
            <br><br>
            <button onclick="hideMenu('helpmenu');">Close</button>
        </div>

        <div class="menu" id="donmenu">
            <h1>Double or nothing</h1>
            <p id="doninfo"></p>
            <button onclick="don()">Double or nothing!</button>
            <br>
            <button onclick="hideMenu('donmenu');">Close</button>
        </div>

        <div class="menu" id="boxmenu">
            <h1>Mystery boxes</h1>
            Your keys:
            <p id="keys">pls do not break the game you silly</p>
            <button onclick="openBox('silver');">Open a Silver box</button>
            <button onclick="openBox('golden');">Open a Golden box</button>
            <br>
            <button onclick="hideMenu('boxmenu');">Close</button>
        </div>

        <div class="menu" id="roulettemenu">
            <h1>Roulette</h1>
            <div id="roulette">
                <p id="rouletteball">‚óè</p>
            </div>
            <button onclick="roulette()">Spin!</button>
            <br>
            <button onclick="hideMenu('roulettemenu');">Close</button>
        </div>

        <script src="main.js"></script>
        <script src="misc.js"></script>
        <script src="loans.js"></script>
        <script src="selling.js"></script>
    </body>
</html>
